<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - AutoAnúncios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-field" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="input-field" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="input-field" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="input-field" placeholder="Digite seu telefone">
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>

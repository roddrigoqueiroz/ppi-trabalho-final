<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCar</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <h1>ClickCar</h1>
        <img src="img/logo.png" alt="Logotipo" class="logo">
    </header>

    <main class="container">
        <section class="search-panel">
            <form id="search-form">
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <select id="marca" class="select-box">
                        <option>Selecione a marca</option>
                        <option>Ford</option>
                        <option>Chevrolet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <select id="modelo" class="select-box">
                        <option>Selecione o modelo</option>
                        <option>Fiesta</option>
                        <option>Onix</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <select id="cidade" class="select-box">
                        <option>Selecione a cidade</option>
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">Buscar</button>
            </form>
        </section>

        <section class="cards-section">
            <div class="card">
                <img src="img/veiculo1.jpg" alt="Veículo 1" class="card-img">
                <div class="card-info">
                    <h3>Ford - Fiesta</h3>
                    <p>Ano: 2020</p>
                    <p>Cidade: São Paulo</p>
                    <p>Valor: R$ 30.000</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 ClickCar - Todos os direitos reservados.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>

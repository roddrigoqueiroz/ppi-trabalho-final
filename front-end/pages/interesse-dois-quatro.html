<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Interesse - AutoAnúncios</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Interesse no Veículo</h2>
        <form id="interesse-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-field" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="input-field" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" class="input-field" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar Interesse</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoAnúncios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="../img/clickcar-logo.jpeg" alt="Logo" class="logo">
            <h1>ClickCar</h1>
        </div>
        <div class="links">
            <a href="./cadastro.html">Cadastre-se</a>
            <a href="./login.html">Login</a>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="validation-container">
                        <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail">
                        <div class="erro"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="validation-container">
                        <div class="password-container">
                            <input type="password" id="senha" class="input-field" placeholder="Digite sua senha">
                            <span id="toggleSenha" class="toggle-password">Mostrar</span>
                        </div>
                        <div class="erro"></div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 ClickCar - Todos os direitos reservados.</p>
    </footer>

    <script src="../js/scripts.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>

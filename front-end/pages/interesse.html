<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCar - Interesse no Veiculo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="../img/clickcar-logo.jpeg" alt="Logo" class="logo">
            <h1>ClickCar</h1>
        </div>
        <div class="links">
            <a href="./index.html">Home</a>

            <a href="./novo-anuncio.html">Anunciar Veiculo</a>
            <a href="./interesses-anuncio.html">Meus Anuncios</a>

            <a href="./cadastro.html">Cadastre-se</a>
            <a href="./login.html">Login</a>

        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Interesse no Veiculo</h2>
            <form id="interesse-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="input-field" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" class="input-field" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" class="input-field" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Interesse</button>
            </form>
        </section>
    </main>

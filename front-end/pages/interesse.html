<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCar - Interesse no Veiculo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/clickcar-logo.jpeg" alt="Logo" class="logo">
        </div>
        <div class="nav-principal">
            <a href="./index.html">Home</a>

            <a href="./novo-anuncio.html">Anunciar Veículo</a>
            <a href="./meus-anuncios.html">Meus Anuncios</a>
        </div>
        <div class="nav-login">
            <a href="./cadastro.html">Cadastre-se</a>
            <a href="./login.html">Login</a>
            <a href="">Logoff</a>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Interesse no Veículo</h2>
            <form id="interesse-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <div class="validation-container">
                        <input type="text" id="nome" class="input-field" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <div class="validation-container">
                        <input type="text" id="telefone" class="input-field" placeholder="Digite seu telefone"
                            maxlength="15">
                        <div class="erro"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <div class="validation-container">
                        <textarea id="mensagem" class="input-field" placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Enviar Interesse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 ClickCar - Todos os direitos reservados.</p>
    </footer>

    <script src="../js/scripts.js"></script>
    <script src="../js/interesse.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCar - Anunciar Veículo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/clickcar-logo.jpeg" alt="Logo" class="logo">
        </div>
        <div class="nav-principal">
            <a href="./index.html">Home</a>

            <a href="./novo-anuncio.html">Anunciar Veículo</a>
            <a href="./meus-anuncios.html">Meus Anuncios</a>
        </div>
        <div class="nav-login">
            <a href="./cadastro.html">Cadastre-se</a>
            <a href="./login.html">Login</a>
            <a href="">Logoff</a>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Anunciar Veículo</h2>
            <form id="interesse-form">
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" class="input-field" placeholder="Digite a marca">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" class="input-field" placeholder="Digite o modelo">
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Fabricação:</label>
                    <input type="text" id="ano" class="input-field" placeholder="Digite o ano de fabricação"></textarea>
                </div>
                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" class="input-field" placeholder="Digite a cor"></textarea>
                </div>
                <div class="form-group">
                    <label for="km">Quilometragem:</label>
                    <input type="text" id="km" class="input-field" placeholder="Digite a quilometragem"></textarea>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" class="input-field" placeholder="Digite a descrição"></textarea>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" class="input-field" placeholder="Digite o valor"></textarea>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" class="input-field" placeholder="Digite o estado"></textarea>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" class="input-field" placeholder="Digite a cidade"></textarea>
                </div>
    
    
                <div class="form-group">
                    <label for="fotos">Fotos:</label>
                    <input type="text" id="fotos" class="input-field" placeholder="Fotos"></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Interesse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 ClickCar - Todos os direitos reservados.</p>
    </footer>

    <script src="../js/scripts.js"></script>
</body>
</html>

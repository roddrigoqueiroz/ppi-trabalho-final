<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCar - Anunciar Veículo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/clickcar-logo.jpeg" alt="Logo" class="logo">
        </div>
        <div class="nav-principal">
            <a href="./index.html">Home</a>

            <a href="./novo-anuncio.html">Anunciar Veículo</a>
            <a href="./meus-anuncios.html">Meus Anuncios</a>
        </div>
        <div class="nav-login">
            <a href="./cadastro.html">Cadastre-se</a>
            <a href="./login.html">Login</a>
            <a href="">Logoff</a>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Anunciar Veículo</h2>
            <form id="interesse-form" action="../../back-end/restrito/novo-anuncio.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input name="maca" type="text" id="marca" class="input-field" placeholder="Digite a marca">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input name="modelo" type="text" id="modelo" class="input-field" placeholder="Digite o modelo">
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Fabricação:</label>
                    <input name="ano" type="text" id="ano" class="input-field" placeholder="Digite o ano de fabricação">
                </div>
                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input name="cor" type="text" id="cor" class="input-field" placeholder="Digite a cor">
                </div>
                <div class="form-group">
                    <label for="km">Quilometragem:</label>
                    <input name="km" type="text" id="km" class="input-field" placeholder="Digite a quilometragem">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" class="input-field" placeholder="Digite a descrição"></textarea>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input name="valor" type="text" id="valor" class="input-field" placeholder="Digite o valor">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" class="form-select">
                        <option selected>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input name="cidade" type="text" id="cidade" class="input-field" placeholder="Digite a cidade">
                </div>
    
    
                <div class="form-group">
                    <label for="fotos">Fotos:</label>
                    <input name="fotos" type="file" id="fotos" accept=".png, .jpg, .jpeg" class="input-field" placeholder="Fotos">
                </div>
                <button type="submit" class="submit-btn">Enviar Interesse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 ClickCar - Todos os direitos reservados.</p>
    </footer>

    <script src="../js/scripts.js"></script>
</body>
</html>
